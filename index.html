<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" /> -->
    <link rel="stylesheet" href="./style.css">
    <title>Weather Dashboard</title>
</head>
<body>
<!-- TO DO: create layout using bootstrap -->
    <!-- header -->
    <header class="jumbotron align-self-center">
        <h1 class="display-8 align-middle text-center">Weather Dashboard</h1>
    </header>
    <!-- content in a container -->
    <div class="container row">
        <!-- Content here -->
        <div class = "col-2">
            <form>
                <div class="form-group">
                <label for="searchForCity">Search for a City:</label>
                <input type="text" class="form-control" id="city" aria-describedby="city">
                </div>
                <button id = "searchBtn" class="btn btn-primary">Submit</button>
            </form>
            <br>

            <!-- place for list of cities -->
            <div class="card" >
                <ul id = "citiesPast" class="list-group list-group-flush">
                </ul>
            </div>
        </div>

          <!-- card for weather display -->
        <div class="card col-10">
            <div class="card-body">
                <h2 class="card-title city-name" id = "currentCity"></h5>
                <p id = "temperature"></p>
                <p id = "humidity"></p>
                <p id = "windSpeed"></p>
                <!-- TO DO create classes in CSS for UV index to display different colors -->
                <p id = "UVIndex"></p>
            </div>
            <!-- TO DO : need to move this into its own container... -->
            <div class="container-fluid ">
                <h2 class="card-title" id = "5DayForecast">5-Day Forecast</h5>
                <div class = "container-fluid row">
                    <div class="card bg-primary text-light d-inline col" style="width: 15rem;">
                        <div class="card-body">
                        <h5 class="card-title">Day 1</h5>
                        <!-- <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6> -->
                        <p class="card-text .text-light" id = "day1"></p>
                        </div>
                    </div>
                    <div class="card bg-primary text-light d-inline col" style="width: 10rem;">
                        <div class="card-body">
                        <h5 class="card-title">Day 2</h5>
                        <!-- <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6> -->
                        <p class="card-text" id = "day2"></p>
                        </div>
                    </div>
                    <div class="card bg-primary text-light d-inline col" style="width: 10rem;">
                        <div class="card-body">
                        <h5 class="card-title">Day 3</h5>
                        <!-- <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6> -->
                        <p class="card-text" id = "day3"></p>
                        </div>
                    </div>
                    <div class="card bg-primary text-light d-inline col" style="width: 10rem;">
                        <div class="card-body">
                        <h5 class="card-title">Day 4</h5>
                        <!-- <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6> -->
                        <p class="card-text" id = "day4"></p>
                        </div>
                    </div>
                    <div class="card bg-primary text-light d-inline col" style="width: 10rem;">
                        <div class="card-body">
                        <h5 class="card-title">Day 5</h5>
                        <!-- <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6> -->
                        <p class="card-text" id = "day5"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>

    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js" -->
  <!-- ></script> -->
    <script src="script.js"></script>
</body>
</html>
